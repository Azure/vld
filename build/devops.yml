name: $(BuildID)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
resources:
- repo: self
  clean: true

parameters:
- name: architectures
  type: object
  default:
    - name: 'x64'
      cmakeArch: 'x64'
      vcvarsArg: 'amd64'
      platform: 'x64'
      pool: 'Azure-MessagingStore-WinBuildPoolVS2022_0'
    - name: 'x86'
      cmakeArch: 'Win32'
      vcvarsArg: 'amd64_x86'
      platform: 'Win32'
      pool: 'Azure-MessagingStore-WinBuildPoolVS2022_0'
    - name: 'arm64'
      cmakeArch: 'ARM64'
      vcvarsArg: 'arm64_arm64'
      platform: 'ARM64'
      pool: 'Azure-MessagingStore-WinBuildPoolARM'
- name: configurations
  type: object
  default:
    - 'Debug'
    - 'RelWithDebInfo'

jobs:
- ${{ each arch in parameters.architectures }}:
  - ${{ each config in parameters.configurations }}:
    - job: Build_Windows_${{ arch.name }}_${{ config }}
      displayName: 'Build Windows ${{ arch.name }} ${{ config }}'
      pool:
        name: ${{ arch.pool }}
        demands:
        - Cmd
        - msbuild
        - visualstudio
        - Build
      steps:

      # ARM64: Escape WoW64 emulation using the escape-wow64 template
      # See build/templates/escape-wow64.yml for documentation
      - ${{ if eq(arch.name, 'arm64') }}:
        - template: templates/escape-wow64.yml
          parameters:
            vcvarsArg: ${{ arch.vcvarsArg }}
            includeDiagnostics: true  # Set to false once ARM64 agent issue is resolved

      # x64/x86: Setup VC++ environment via vcvarsall (runs natively, no escape needed)
      - ${{ if ne(arch.vcvarsArg, 'arm64_arm64') }}:
        - task: BatchScript@1
          displayName: 'Setup VC++ Environment (${{ arch.vcvarsArg }})'
          inputs:
            filename: '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat"'
            arguments: '${{ arch.vcvarsArg }}'
            modifyEnvironment: true

      - task: CMake@1
        displayName: 'CMake .. -DVLD_USE_MFC=OFF -A ${{ arch.cmakeArch }}'
        inputs:
          workingDirectory: 'build_${{ arch.name }}'
          cmakeArgs: '.. -DVLD_USE_MFC=OFF -A ${{ arch.cmakeArch }}'

      # ARM64: Invoke ARM64 MSBuild directly via SysNative
      # (MSBuild task would use x86 MSBuild due to WoW64 agent)
      - ${{ if eq(arch.name, 'arm64') }}:
        - task: CmdLine@2
          displayName: 'Build solution ${{ config }} (ARM64 native MSBuild)'
          inputs:
            script: |
              @echo Invoking native ARM64 MSBuild via SysNative escape...
              "%SystemRoot%\SysNative\cmd.exe" /c ""$(ARM64_MSBUILD)" "build_${{ arch.name }}\VLD.sln" /t:restore /t:build /p:Configuration=${{ config }} /p:Platform=${{ arch.platform }} /m /v:minimal"

      # x64/x86: Use MSBuild task (vcvarsall already set up the environment)
      - ${{ if ne(arch.name, 'arm64') }}:
        - task: MSBuild@1
          displayName: 'Build solution ${{ config }}'
          inputs:
            solution: 'build_${{ arch.name }}\*.sln'
            platform: ${{ arch.platform }}
            configuration: ${{ config }}
            msbuildArguments: '/t:restore /t:build'
            maximumCpuCount: true

      - task: CmdLine@2
        displayName: 'Run ctest ${{ config }}'
        inputs:
          script: 'ctest -C "${{ config }}" --output-on-failure'
          workingDirectory: 'build_${{ arch.name }}'
