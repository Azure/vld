# Template for building VLD for a single architecture
# Used by both devops.yml (CI) and official.yml (release)

parameters:
- name: arch
  type: string
  values: ['x64', 'x86', 'arm64']
- name: configuration
  type: string
  default: 'RelWithDebInfo'
- name: runTests
  type: boolean
  default: false
- name: artifactSuffix
  type: string
  default: ''

# Derive architecture-specific values from arch parameter
variables:
  ${{ if eq(parameters.arch, 'x64') }}:
    cmakeArch: 'x64'
    vcvarsArg: 'amd64'
    platform: 'x64'
  ${{ elseif eq(parameters.arch, 'x86') }}:
    cmakeArch: 'Win32'
    vcvarsArg: 'amd64_x86'
    platform: 'Win32'
  ${{ elseif eq(parameters.arch, 'arm64') }}:
    cmakeArch: 'ARM64'
    vcvarsArg: 'arm64'
    platform: 'ARM64'

steps:
# Verify ARM64 agent architecture (provisioning script should have patched it)
- ${{ if eq(parameters.arch, 'arm64') }}:
  - template: verify-arm64-agent.yml

# Discover Visual Studio and setup VC++ environment
- task: PowerShell@2
  displayName: 'Setup VC++ Environment ($(vcvarsArg))'
  inputs:
    targetType: 'inline'
    script: |
      $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
      if (-not (Test-Path $vswhere)) {
        Write-Host "##[error]vswhere.exe not found at $vswhere"
        exit 1
      }
      
      $vsPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
      if (-not $vsPath) {
        Write-Host "##[error]Could not find Visual Studio installation"
        exit 1
      }
      Write-Host "Found Visual Studio at: $vsPath"
      
      # Find MSBuild (arch-specific first, then generic)
      $msbuildPath = Join-Path $vsPath "MSBuild\Current\Bin\${{ parameters.arch }}\MSBuild.exe"
      if (-not (Test-Path $msbuildPath)) {
        $msbuildPath = Join-Path $vsPath "MSBuild\Current\Bin\MSBuild.exe"
      }
      if (-not (Test-Path $msbuildPath)) {
        Write-Host "##[error]MSBuild.exe not found"
        exit 1
      }
      Write-Host "##vso[task.setvariable variable=MSBUILD_PATH]$msbuildPath"
      Write-Host "MSBuild: $msbuildPath"
      
      # Setup VC++ environment via vcvarsall
      $vcvarsall = Join-Path $vsPath "VC\Auxiliary\Build\vcvarsall.bat"
      if (-not (Test-Path $vcvarsall)) {
        Write-Host "##[error]vcvarsall.bat not found at $vcvarsall"
        exit 1
      }
      
      $vcvarsArg = "$(vcvarsArg)"
      Write-Host "Calling: `"$vcvarsall`" $vcvarsArg"
      cmd /c "`"$vcvarsall`" $vcvarsArg && set" | ForEach-Object {
        if ($_ -match '^([^=]+)=(.*)$') {
          Write-Host "##vso[task.setvariable variable=$($matches[1])]$($matches[2])"
        }
      }

- task: CmdLine@2
  displayName: 'CMake configure -A $(cmakeArch)'
  inputs:
    script: |
      mkdir build_${{ parameters.arch }} 2>nul
      cd build_${{ parameters.arch }}
      cmake .. -DVLD_USE_MFC=OFF -A $(cmakeArch)

- task: CmdLine@2
  displayName: 'Build ${{ parameters.configuration }}'
  inputs:
    script: '"%MSBUILD_PATH%" "build_${{ parameters.arch }}\VLD.sln" /t:restore /t:build /p:Platform=$(platform) /p:Configuration=${{ parameters.configuration }} /m'

# Optional: Run tests
- ${{ if parameters.runTests }}:
  - task: CmdLine@2
    displayName: 'Run ctest ${{ parameters.configuration }}'
    inputs:
      script: 'ctest -C "${{ parameters.configuration }}" --output-on-failure'
      workingDirectory: 'build_${{ parameters.arch }}'

- task: PublishPipelineArtifact@1
  displayName: 'Publish ${{ parameters.arch }}${{ parameters.artifactSuffix }} build'
  inputs:
    targetPath: 'build_${{ parameters.arch }}'
    artifact: 'build_${{ parameters.arch }}${{ parameters.artifactSuffix }}'
