# Template for building VLD for a single architecture
# Used by both devops.yml (CI) and official.yml (release)

parameters:
- name: arch
  type: string
  values: ['x64', 'x86', 'arm64']
- name: configuration
  type: string
  default: 'RelWithDebInfo'
- name: runTests
  type: boolean
  default: false
- name: artifactSuffix
  type: string
  default: ''

steps:
# Verify ARM64 agent architecture (provisioning script should have patched it)
- ${{ if eq(parameters.arch, 'arm64') }}:
  - template: verify-arm64-agent.yml

# Discover Visual Studio and setup build variables
- task: PowerShell@2
  displayName: 'Discover Visual Studio (${{ parameters.arch }})'
  inputs:
    targetType: 'inline'
    script: |
      # Map arch to vcvarsArg, cmakeArch, and buildPlatform
      $arch = "${{ parameters.arch }}"
      switch ($arch) {
        'x64'   { $vcvarsArg = 'amd64';     $cmakeArch = 'x64';   $buildPlatform = 'x64' }
        'x86'   { $vcvarsArg = 'amd64_x86'; $cmakeArch = 'Win32'; $buildPlatform = 'Win32' }
        'arm64' { $vcvarsArg = 'arm64';     $cmakeArch = 'ARM64'; $buildPlatform = 'ARM64' }
      }
      Write-Host "##vso[task.setvariable variable=vcvarsArg]$vcvarsArg"
      Write-Host "##vso[task.setvariable variable=cmakeArch]$cmakeArch"
      Write-Host "##vso[task.setvariable variable=buildPlatform]$buildPlatform"
      
      $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
      if (-not (Test-Path $vswhere)) {
        Write-Host "##[error]vswhere.exe not found at $vswhere"
        exit 1
      }
      
      $vsPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
      if (-not $vsPath) {
        Write-Host "##[error]Could not find Visual Studio installation"
        exit 1
      }
      Write-Host "Found Visual Studio at: $vsPath"
      Write-Host "##vso[task.setvariable variable=vsPath]$vsPath"

# Run vcvarsall to setup PATH (needed for cmake and msbuild)
# Note: vcvarsall sets a 'platform' env var, so we use 'buildPlatform' to avoid collision
# For ARM64: use SysNative\cmd.exe to escape x86 emulation and run native ARM64
- ${{ if eq(parameters.arch, 'arm64') }}:
  - task: BatchScript@1
    displayName: 'Setup VC++ Environment ($(vcvarsArg))'
    inputs:
      filename: '$(SystemRoot)\SysNative\cmd.exe'
      arguments: '/c "$(vsPath)\VC\Auxiliary\Build\vcvarsall.bat" $(vcvarsArg)'
      modifyEnvironment: true
- ${{ if ne(parameters.arch, 'arm64') }}:
  - task: BatchScript@1
    displayName: 'Setup VC++ Environment ($(vcvarsArg))'
    inputs:
      filename: '$(vsPath)\VC\Auxiliary\Build\vcvarsall.bat'
      arguments: '$(vcvarsArg)'
      modifyEnvironment: true

- task: CmdLine@2
  displayName: 'CMake configure'
  inputs:
    script: |
      mkdir build_${{ parameters.arch }} 2>nul
      cd build_${{ parameters.arch }}
      cmake .. -DVLD_USE_MFC=OFF -A $(cmakeArch)

- task: CmdLine@2
  displayName: 'Build ${{ parameters.configuration }}'
  inputs:
    script: 'msbuild "build_${{ parameters.arch }}\VLD.sln" /t:restore /t:build /p:Platform=$(buildPlatform) /p:Configuration=${{ parameters.configuration }} /m'

# Optional: Run tests
- ${{ if parameters.runTests }}:
  - task: CmdLine@2
    displayName: 'Run ctest ${{ parameters.configuration }}'
    inputs:
      script: 'ctest -C "${{ parameters.configuration }}" --output-on-failure'
      workingDirectory: 'build_${{ parameters.arch }}'

- task: PublishPipelineArtifact@1
  displayName: 'Publish ${{ parameters.arch }}${{ parameters.artifactSuffix }} build'
  inputs:
    targetPath: 'build_${{ parameters.arch }}'
    artifact: 'build_${{ parameters.arch }}${{ parameters.artifactSuffix }}'
