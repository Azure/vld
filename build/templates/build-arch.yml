# Template for building VLD for a single architecture
# Used by both devops.yml (CI) and official.yml (release)

parameters:
- name: arch
  type: string
  values: ['x64', 'x86', 'arm64']
- name: cmakeArch
  type: string
  values: ['x64', 'Win32', 'ARM64']
- name: vcvarsArg
  type: string
- name: platform
  type: string
- name: msbuildPath
  type: string
- name: configuration
  type: string
  default: 'RelWithDebInfo'
- name: runTests
  type: boolean
  default: false
- name: artifactSuffix
  type: string
  default: ''

steps:
# Verify ARM64 agent architecture (provisioning script should have patched it)
- ${{ if eq(parameters.arch, 'arm64') }}:
  - template: verify-arm64-agent.yml

# Setup VC++ environment for both CMake (compiler detection) and MSBuild
- task: PowerShell@2
  displayName: 'Setup VC++ Environment (${{ parameters.vcvarsArg }})'
  inputs:
    targetType: 'inline'
    script: |
      # Find Visual Studio installation using vswhere
      $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
      if (-not (Test-Path $vswhere)) {
        Write-Host "##[error]vswhere.exe not found at $vswhere"
        exit 1
      }
      
      $vsPath = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
      if (-not $vsPath) {
        # Try without specific component requirement
        $vsPath = & $vswhere -latest -products * -property installationPath
      }
      
      if (-not $vsPath) {
        Write-Host "##[error]Could not find Visual Studio installation"
        exit 1
      }
      
      $vcvarsall = Join-Path $vsPath "VC\Auxiliary\Build\vcvarsall.bat"
      Write-Host "Found Visual Studio at: $vsPath"
      Write-Host "Using vcvarsall.bat: $vcvarsall"
      
      if (-not (Test-Path $vcvarsall)) {
        Write-Host "##[error]vcvarsall.bat not found at $vcvarsall"
        exit 1
      }
      
      # Run vcvarsall.bat and capture environment variables
      $vcvarsArg = "${{ parameters.vcvarsArg }}"
      Write-Host "Calling: `"$vcvarsall`" $vcvarsArg"
      
      cmd /c "`"$vcvarsall`" $vcvarsArg && set" | ForEach-Object {
        if ($_ -match '^([^=]+)=(.*)$') {
          $name = $matches[1]
          $value = $matches[2]
          Write-Host "##vso[task.setvariable variable=$name]$value"
        }
      }

- task: CmdLine@2
  displayName: 'CMake configure -A ${{ parameters.cmakeArch }}'
  inputs:
    script: |
      mkdir build_${{ parameters.arch }} 2>nul
      cd build_${{ parameters.arch }}
      cmake .. -DVLD_USE_MFC=OFF -A ${{ parameters.cmakeArch }}

# Build solution using MSBuild directly
- task: CmdLine@2
  displayName: 'Build ${{ parameters.configuration }}'
  inputs:
    script: '"${{ parameters.msbuildPath }}" "build_${{ parameters.arch }}\VLD.sln" /t:restore /t:build /p:Platform=${{ parameters.platform }} /p:Configuration=${{ parameters.configuration }} /m'

# Optional: Run tests
- ${{ if parameters.runTests }}:
  - task: CmdLine@2
    displayName: 'Run ctest ${{ parameters.configuration }}'
    inputs:
      script: 'ctest -C "${{ parameters.configuration }}" --output-on-failure'
      workingDirectory: 'build_${{ parameters.arch }}'

- task: PublishPipelineArtifact@1
  displayName: 'Publish ${{ parameters.arch }}${{ parameters.artifactSuffix }} build'
  inputs:
    targetPath: 'build_${{ parameters.arch }}'
    artifact: 'build_${{ parameters.arch }}${{ parameters.artifactSuffix }}'
